<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactivo</title>
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Pantalla de Inicio -->
    <div id="inicio" class="pantalla">
        <h1>Bienvenido al Quiz Interactivo</h1>
        <p>Pon a prueba tus conocimientos respondiendo las siguientes preguntas.</p>
        <button id="comenzar-btn">Comenzar Quiz</button>
    </div>

    <!-- Añadir en la pantalla de preguntas -->
    <div id="temporizador">Tiempo restante: <span id="tiempo-restante">30</span> segundos</div>
    <div id="retroalimentacion" class="retroalimentacion ocultar"></div>

    <!-- Añadir en el index.html después de la pantalla de preguntas -->
    <!-- Pantalla de Resultados -->
    <div id="resultados" class="pantalla ocultar">
        <h2>¡Has completado el Quiz!</h2>
        <p>Tu puntaje: <span id="puntaje-final"></span> de <span id="total-preguntas"></span></p>
        <button id="reiniciar-btn">Reiniciar Quiz</button>
    </div>



    <script src="script.js"></script>

</body>

</html>
